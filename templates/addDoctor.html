{% extends 'base.html' %} {% block content %}
<!-- Breadcrumb -->
<!-- Page Title -->
<div class="container mt-0">
  <div class="row breadcrumb-bar">
    <div class="col-md-6">
      <h3 class="block-title">Add Doctor</h3>
    </div>
    <div class="col-md-6">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="index.html">
            <span class="ti-home"></span>
          </a>
        </li>
        <li class="breadcrumb-item">Doctor</li>
        <li class="breadcrumb-item active">Add Doctor</li>
      </ol>
    </div>
  </div>
</div>
<!-- /Page Title -->

<!-- /Breadcrumb -->
<!-- Main Content -->
<div class="container">
  <div class="row">
    <!-- Widget Item -->
    <div class="col-md-12">
      <div class="widget-area-2 proclinic-box-shadow">
        <h3 class="widget-title">Add Doctor</h3>
        <form method="POST" action="/app/addDoctor">
          {% csrf_token%}
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="Doctor-name">Doctor Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Doctor name"
                id="Doctor-name"
                name="d_name"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="dob">Registration Id</label>
              <input
                type="text"
                placeholder="Registration Id"
                class="form-control"
                id="Registration Id"
                name="d_id"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="specialization">Specialization</label>
              <!-- <input
                type="text"
                placeholder="Specialization"
                class="form-control"
                id="specialization"
                name="specialization"
              /> -->
              <select name="specialization" id="specialization" class="form-control">
                <option value="Allergist">Allergist</option>
                <option value="Cardiologist">Cardiologist</option>
                <option value="Dentist">Dentist</option>
                <option value="Dermatologist">Dermatologist</option>
                <option value="Gastroenterologist">Gastroenterologist</option>
                <option value="Internist">Internist</option>
                <option value="Neurologist">Neurologist</option>
                <option value="Ophthalmologist">Ophthalmologist</option>
                <option value="Pediatrician">Pediatrician</option>
                <option value="Podiatrist">Podiatrist</option>
                <option value="Psychiatrist">Psychiatrists</option>
                <option value="Psychologist">Psychologists</option>
                <option value="Radiologist">Radiologists</option>
                <option value="Therapist">Therapists</option>
                <option value="Urologist">Urologist</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="experience">Experience</label>
              <input
                type="text"
                placeholder="Experience"
                class="form-control"
                id="experience"
                name="experience"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="age">Age</label>
              <input
                type="text"
                placeholder="Age"
                class="form-control"
                id="age"
                name="age"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="phone">Phone</label>
              <input
                type="text"
                placeholder="Phone"
                class="form-control"
                id="phone"
                name="phone"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="email">Email</label>
              <input
                type="email"
                placeholder="email"
                class="form-control"
                id="Email"
                name="email"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="gender">Gender</label>
              <select class="form-control" id="gender" name="gender">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>

            <div class="form-group col-md-6 mb-3">
              <button type="submit" class="btn btn-primary btn-lg">
                Submit
              </button>
            </div>
          </div>
        </form>
        {% for message in messages %}
          {% if message.tags == 'success' %}
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
              <script>
                var m = "{{ message }}";
                swal("Perfect !",m,"success")
              </script>
          {% endif %}
          {% if message.tags == 'error' %}
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
            <script>
                var m = "{{ message }}";
                swal("OOPS !",m,"error")
              </script>
          {% endif %}
        {% endfor %}
      </div>
    </div>
    <!-- /Widget Item -->
  </div>
</div>
<!-- /Main Content -->
{% endblock %}
